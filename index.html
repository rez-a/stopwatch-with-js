<!doctype html>
<html lang="en" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/icofont.min.css">
    <link rel="stylesheet" href="./css/style.css">


    <title>stopwatch</title>
</head>

<body onload="load()">

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 row mx-auto text-center content">
                <div class="col-10 col-sm-4 mb-4 mx-auto">
                    <span>ms</span>
                    <div class="time mt-1 p-2" id="millisecond">00</div>
                </div>
                <div class="col-10 col-sm-4 mb-4 mx-auto">
                    <span>s</span>
                    <div class="time mt-1 p-2" id="second">00</div>
                </div>
                <div class="col-10 col-sm-4 mb-4 mx-auto">
                    <span>m</span>
                    <div class="time mt-1 p-2" id="minutes">00</div>
                </div>
                <div class="col-4">
                    <button onclick="start()" type="button" class="btn" id="start"><i class="icofont-ui-play"></i></button>
                </div>
                <div class="col-4 ">
                    <button onclick="pause()" type="button" class="btn" id="pause"><i class="icofont-ui-pause"></i></button>
                </div>
                <div class="col-4 ">
                    <button onclick="reset()" type="button" class="btn" id="reset"><i class="icofont-ui-reply"></i></button>
                </div>
            </div>
        </div>
    </div>



    <!--  scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
